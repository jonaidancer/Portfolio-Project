<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="contact.css">
  
  <script src="script.js"></script>
</head>
<body>
  <div id="bg"></div>
<div class="contact">
  <div class="envelope">
    <div class="top">
      <div class="outer">
        <div class="inner"></div>
      </div>
    </div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="cover"></div>
    <div class="paper">
      <a class="call" href="tel:314-445-4193">
        <div class="i"></div>(314) 445-4193</a>
      <a class="mail" href="mailto:jonaidancer@gmail.com">
        <div class="i"></div>jonai.whitehorn@gmail.com</a>
      <div class="w3-padding-64 w3-content w3-text-grey" id="contact">
        <h2 class="w3-text-light-grey"></h2>
        <hr style="width:200px" class="w3-opacity">

        <div class="w3-section">
          <p><i class="fa fa-map-marker fa-fw w3-text-white w3-xxlarge w3-margin-right"></i> </p>
          <p><i class="fa fa-phone fa-fw w3-text-white w3-xxlarge w3-margin-right"></i> </p>
          <p><i class="fa fa-envelope fa-fw w3-text-white w3-xxlarge w3-margin-right"> </i> </p>
        </div><br>
        <form name="contactForm" onsubmit="submitContactForm()">
          <input name="name" type="text" class="feedback-input" placeholder="Name" />
          <input name="email" type="text" class="feedback-input" placeholder="Email" />
          <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
          <input type="submit" value="SUBMIT" />    
        </form>
        <p>
          


        </p>
      </div>
    </div>
  </div>
</body>
</html>
